<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Consulta de Clientes</title>
</head>
<body>
    <div class="m-5 p-5 border border-indigo-700 rounded-2xl absolute" id="tablacompuesta">
        <h1 class="text-2xl font-bold mb-5">Ingreso de nuevo Cliente:</h1>
        <form class="container" id="formulario">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="relative">
                    <input required type="text" class="input block w-full mt-8 p-2.5 border-b-2 border-gray-500 bg-transparent" id="nombre">
                    <label class="absolute left-1 top-2.5 transition-all text-gray-600" for="nombre">Nombre</label>
                </div>
                <div class="relative">
                    <input required type="text" class="input block w-full mt-8 p-2.5 border-b-2 border-gray-500 bg-transparent" id="apellido">
                    <label class="absolute left-1 top-2.5 transition-all text-gray-600" for="apellido">Apellido</label>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div class="relative">
                    <input required type="text" class="input block w-full mt-8 p-2.5 border-b-2 border-gray-500 bg-transparent" id="domicilio">
                    <label class="absolute left-1 top-2.5 transition-all text-gray-600" for="domicilio">Domicilio</label>
                </div>
                <div class="relative">
                    <input required type="text" class="input block w-full mt-8 p-2.5 border-b-2 border-gray-500 bg-transparent" id="codigopostal">
                    <label class="absolute left-1 top-2.5 transition-all text-gray-600" for="codigopostal">Código Postal</label>
                </div>
                <div class="relative">
                    <input required type="text" class="input block w-full mt-8 p-2.5 border-b-2 border-gray-500 bg-transparent" id="telefono">
                    <label class="absolute left-1 top-2.5 transition-all text-gray-600" for="telefono">Teléfono</label>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="relative">
                    <input required type="text" class="input block w-full mt-8 p-2.5 border-b-2 border-gray-500 bg-transparent" id="dni">
                    <label class="absolute left-1 top-2.5 transition-all text-gray-600" for="dni">DNI</label>
                </div>
                <div class="relative">
                    <input required type="text" class="input block w-full mt-8 p-2.5 border-b-2 border-gray-500 bg-transparent" id="cuit">
                    <label class="absolute left-1 top-2.5 transition-all text-gray-600" for="cuit">CUIT</label>
                </div>
            </div>
            <div class="mt-10">
                <input id="guardar" onclick="ingresar()" type="button" class="btn btn-success bg-green-500 text-white py-2 px-4 rounded mr-2" value="Agregar"></input>
                <button onclick="listar()" type="button" class="btn btn-primary bg-blue-500 text-white py-2 px-4 rounded mr-2">Listar Clientes</button>
                <button onclick="basenovacia()" type="button" class="btn btn-warning bg-yellow-500 text-white py-2 px-4 rounded mr-2">Agregar Clientes Automáticamente</button>
                <button onclick="segundolistado()" type="button" class="btn btn-secondary bg-gray-500 text-white py-2 px-4 rounded">Segundo listado</button>
            </div>
            <p class="correcto text-blue-500" id="correcto"></p>
            <p class="incorrecto text-red-500" id="mensaje"></p>
        </form>
        <div class="listado mt-10">
            <h1 class="text-2xl font-bold mb-5">Lista de Clientes</h1>
            <table class="table-auto w-full border-collapse">
                <thead class="bg-gray-800 text-center text-white">
                    <tr>
                        <th class="p-2">Apellido, Nombre</th>
                        <th class="p-2">Dirección</th>
                        <th class="p-2">Código Postal</th>
                        <th class="p-2">Teléfono</th>
                        <th class="p-2">DNI</th>
                        <th class="p-2">CUIT</th>
                        <th class="p-2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientes-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="m-5 p-5 border border-indigo-700 rounded-2xl absolute hidden" id="tablasimple">
        <div class="listado">
            <h1 class="text-2xl font-bold mb-5">Lista de Clientes</h1>
            <table class="table-auto w-full border-collapse">
                <thead class="bg-gray-800 text-center text-white">
                    <tr>
                        <th class="p-2">Apellido, Nombre</th>
                        <th class="p-2">CUIT</th>
                    </tr>
                </thead>
                <tbody id="clientessimple-tbody">
                </tbody>
            </table>
        </div>
        <div class="divbtn mt-5">
            <button onclick="segundolistado()" type="button" class="btn btn-dark bg-gray-800 text-white py-2 px-4 rounded">Volver</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
